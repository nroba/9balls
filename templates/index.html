{% extends "base.html" %}
{% block title %}対戦記録フォーム{% endblock %}
{% block content %}
<div class="card shadow-lg">
    <div class="card-header bg-primary text-white">
        対戦記録フォーム
    </div>
    <div class="card-body">
        <form action="/submit" method="post">
        <div class="row mb-3">
            <div class="col-md-4">
                <label class="form-label">対戦日</label>
                <input type="date" class="form-control" name="date" required>
            </div>
            <div class="col-md-4">
                <label class="form-label">店舗名</label>
                <input type="text" class="form-control" name="shop" required>
            </div>
            <div class="col-md-4">
                <label class="form-label">ゲーム数</label>
                <input type="number" class="form-control" name="games" required>
            </div>
        </div>
            <div class="container mt-4">
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label class="form-label">プレイヤー1</label>
                        <input type="text" class="form-control" name="player1" value="和氣" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">得点1</label>
                        <input type="number" class="form-control" name="score1" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">エース数</label>
                        <input type="number" class="form-control" name="ace1" value="0" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label class="form-label">プレイヤー2</label>
                        <input type="text" class="form-control" name="player2" value="松本" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">得点2</label>
                        <input type="number" class="form-control" name="score2" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">エース数</label>
                        <input type="number" class="form-control" name="ace2" value="0" required>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">種目</label>
                <select class="form-select" name="game_type">
                    <option value="ナインボール">ナインボール</option>
                    <option value="エイトボール">エイトボール</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">記録を保存</button>
        </form>
    </div>
</div>

<div class="text-center mt-4">
    <a href="/matches" class="btn btn-outline-secondary">▶ 対戦一覧を見る</a>
</div>
{% endblock %}
